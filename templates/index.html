<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Tree Visualization</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="calculator-section">
                <div class="calculator">
                    <div id="display" class="display">0</div>
                    
                    <div class="memory-buttons">
                        <button onclick="addToDisplay('MC')" class="memory-button">MC</button>
                        <button onclick="addToDisplay('MR')" class="memory-button">MR</button>
                        <button onclick="addToDisplay('MS')" class="memory-button">MS</button>
                    </div>
                    
                    <div class="buttons">
                        <button onclick="addToDisplay('C')">C</button>
                        <button onclick="addToDisplay('(')">(</button>
                        <button onclick="addToDisplay(')')">)</button>
                        <button onclick="addToDisplay('/')" class="operator">/</button>
                        
                        <button onclick="addToDisplay('7')">7</button>
                        <button onclick="addToDisplay('8')">8</button>
                        <button onclick="addToDisplay('9')">9</button>
                        <button onclick="addToDisplay('×')" class="operator">×</button>
                        
                        <button onclick="addToDisplay('4')">4</button>
                        <button onclick="addToDisplay('5')">5</button>
                        <button onclick="addToDisplay('6')">6</button>
                        <button onclick="addToDisplay('-')" class="operator">-</button>
                        
                        <button onclick="addToDisplay('1')">1</button>
                        <button onclick="addToDisplay('2')">2</button>
                        <button onclick="addToDisplay('3')">3</button>
                        <button onclick="addToDisplay('+')" class="operator">+</button>
                        
                        <button onclick="addToDisplay('0')">0</button>
                        <button onclick="addToDisplay('.')">.</button>
                        <button onclick="calculate()" class="equals">=</button>
                        <button onclick="addToDisplay('backspace')" class="backspace-button">←</button>
                    </div>
                </div>
            </div>
            
            <div class="tokens-section">
                <div class="token-table-container">
                    <h3>Análisis de Tokens</h3>
                    <div id="token-table"></div>
                    <div id="token-count" class="token-count"></div>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="tree-section">
                <h3>Árbol de Expresión</h3>
                <div id="tree-container" class="tree-container"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
